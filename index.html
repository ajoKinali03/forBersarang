    // butterfly
    let empt = '';
    let str = '*';
    let spc = ' ';
    let value = 15;
    for(let x = 0; x < value; x++){
      for( let a = 0; a <= x; a++ ){
        empt += str;
      };
      for(let b = value; x < b; b--){
        empt += spc;
      };
      for(let c = value; x < c; c--){
        empt += spc;
      };
      for( let d = 0; d <= x; d++ ){
        empt += str;
      };
      empt += '\n';
    };
    for(let y = 0; y < value; y++){
      for( let a = value; a > y; a-- ){
        empt += str;
      };
      for(let b = 0; b <= y; b++){
        empt += spc;
      };
      for(let c = 0; c <= y; c++){
        empt += spc;
      };
      for( let d = value; d > y; d-- ){
        empt += str;
